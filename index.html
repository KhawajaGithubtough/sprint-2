<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="formV" >
        <div class="formName"> <span class="span-text">Name</span>
          <input type="text" placeholder="Enter Your Name" name="name" id="name" autocomplete="off" required>
        </div>

        <div class="formDetails"><span class="span-Details">Description</span>
            <textarea placeholder="Enter Description" name="description" id="description" autocomplete="off" required></textarea>
          </div>

        <div id="formAssignedTo"></div>
          <span>Assign To:</span>
          <input type="text" placeholder="Enter Name" name="tname" id="tname" autocomplete="off" required>

        </div>

        
        <div class="formDate"><span class="span-Date">Due Date</span>
          <input type="text" placeholder="mm/dd/yy" name="date" id="date" autocomplete="off" required>
        </div>

       

        
        <div class="formSubmit">
          <button class="submit-btn" id="submit" type="submit" name="submit">Add Task</button>
        </div>
</form>

    
</body>
</html>
