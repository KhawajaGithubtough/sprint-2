<html>
    <head>
        <title>
            Profile Form Using local storage js-part5
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>

        <h1 class="text-info text-center">Task Management</h1>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <div class="row">
                            <h3 class="text-warning">
                                Task Done Status
                            </h3>

                            <input type="radio" name="com" value="completed"> Commpleted<br>
                            <input type="radio" name="com" value="notcommpleted">Not Completed
                        </div>

                        <div class="row">
                            <h3 class="text-warning">
                                Select Task Work Status 
                            </h3>
                            <input type="checkbox" id="ip" value="inp">In Progress
                    <br>
                    <input type="checkbox" id="bp" value="bp">Being Completed
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <h3 class="text-warning">
                                Task Status
                            </h3>
                            <select id="ct">
                                <option>Select Your Task Status</option>
                                <option value="started">Started </option>
                                <option value="inprogress">In Progress</option>
                            </select>
                        </div>
                        <div class="row">
                            <h3 class="text-warning">
                                Task Description
                            </h3>
                            <textarea id="des"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <button class="btn btn-danger" onclick="saveTask()">Submit</button>
                </div>
            </div>
        </div>
        <script src="./script.js"> </script>
      </body>
</html>
